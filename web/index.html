<!DOCTYPE html>
<html lang="en">
<head>
	<title>simple please</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="assets/bootstrap/css/bootstrap.min.css">

	<script type="text/javascript" src="assets/jquery/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="assets/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="assets/script/stemmer.js"></script>
	<script type="text/javascript" src="assets/script/main.js"></script>

	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
			background: #f7f7f7;
		}
		#lead {
			margin-top: 50px;
		}
		#input, button {
			outline: none !important;
			box-shadow: none !important;
		}
		#menu {
			text-align: center;
			padding: 50px 0 0;
		}
		#wrapper {
			position: relative;
			margin: auto;
			width: 80%;
			padding: 20px;
			margin-bottom: 100px;
		}
		.column {
			position: absolute;
			top: 0px;
			left: 0px;
			right: 0px;
			padding: 10px;
			box-sizing: border-box;
		}
		#input, #output {
			box-sizing: border-box;
			font-family: monospace;
			font-size: 14px;
			font-weight: normal;
			letter-spacing: normal;
			height: 100%;
			line-height: 1.6em;
			margin: 0px;
			overflow: hidden;
			padding: 50px;
			white-space: pre-wrap;
			width: 100%;
			border: none;
		}
		#input {
			-webkit-appearance:none;
			background: transparent;
			resize: none;
			border-color: transparent;
		}
		#output {
			background: #fff;
			color: transparent;
		}
		@media (max-width: 767.98px) {
			#wrapper {
				width: 100%;
			}
		}
		@media (max-width: 575.98px) {
			#input, #output {
				padding: 10px;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<div id="menu">
			<div class="btn-group">
				<button type="button" class="btn btn-outline-dark" name="language" value="english" autocomplete="off">english</button>
				<button type="button" class="btn btn-outline-dark" name="language" value="german"  autocomplete="off">german</button>
			</div>
			<p class="lead" id="lead"></p>
		</div>
		<div id="wrapper">
			<div class="column shadow bg-white rounded">
				<div id="output"></div>
			</div>
			<div class="column">
				<textarea id="input"></textarea>
			</div>
		</div>
	</div>
</body>
</html>
